<script src="./global_settings.js"></script>
<script src="./project-manager.js"></script>
<!-- Rename Dialog -->
<div id="renamedlg" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header">
          <span class="close">&times;</span>
          <p>Project Editor</p>
      </div>
      <div class="modal-body">
        <div style="display: flex; flex-flow: column nowrap;">
            <div class="dialogitems">
                <a data-translation="manager.createnew.packname">Pack Name</a>
                <input class="textinput" type="text" placeholder="Pack Name">
            </div>
            <div class="dialogitems">
                <a>Pack Description</a>
                <input class="textinput" type="text" placeholder="Pack Description">
            </div>
            <div class="dialogitems">
                <a>Pack UUID</a>
                <input class="textinput" type="text" placeholder="Pack-UUID">
            </div>
            <div class="dialogitems">
                <button>Apply</button>
            </div>
        </div>
      </div>
      <div class="modal-footer">
          <br>
      </div>
    </div>
</div>

<!-- Delete Dialog -->
<div id="deletedlg" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <div class="modal-header">
              <span class="close">&times;</span>
              <p data-translation="manager.deleteproj.title">Delete this project?</p>
          </div>
          <div class="modal-body">
            <div style="display: flex; flex-flow: column nowrap;">
                <div class="dialogitems" data-translation="manager.deleteproj.msg">
                    <a>The following folder will be deleted:</a>
                </div>
                <div class="dialogitems">
                    <a id="a-delete-bp"></a>
                </div>
                <div class="dialogitems">
                    <a id="a-delete-rp"></a>
                </div>
                <div class="dialogitems">
                    <a data-translation="manager.createnew.withres">With Resource Pack</a>
                    <label class="switch">
                        <input id="input-delete-rp" type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="dialogitems">
                    <button id="btn-delete-delete" data-translation="manager.deleteproj.delete">Delete</button>
                </div>
            </div>
          </div>
          <div class="modal-footer">
              <br>
          </div>
        </div>
    </div>

<!-- Create New Project Dialog -->
<div id="createdlg" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header">
          <span class="close">&times;</span>
          <p data-translation="manager.createnew.title">Create New Project</p>
      </div>
      <div class="modal-body">
        <div style="display: flex; flex-flow: column nowrap;">
            <div class="dialogitems">
                <a data-translation="manager.createnew.packname">Pack Name</a>
                <input id="input-create-name" class="textinput" type="text" placeholder="Pack Name">
            </div>
            <div class="dialogitems">
                <a data-translation="manager.createnew.packdesc">Pack Description</a>
                <input id="input-create-desc" class="textinput" type="text" placeholder="Pack Description">
            </div>
            <div class="dialogitems">
                <a data-translation="manager.createnew.packuuid">Pack UUID</a>
                <input id="input-create-uuid" class="textinput" type="text" placeholder="Pack-UUID">
            </div>
            <div class="dialogitems">
                <a data-translation="manager.createnew.withres">With Resource Pack</a>
                <label class="switch">
                    <input id="input-create-rp" type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="dialogitems">
                <a id="validator" style="color: red;"></a>
                <button id='button-generate' onclick='generateCreateUUID()' data-translation="manager.createnew.genuuid">Generate UUID</button>
                <button id='button-create' data-translation="manager.createnew.create">Create</button>
            </div>
        </div>
      </div>
      <div class="modal-footer">
          <br>
      </div>
    </div>
</div>
