query.all_animations_finished:
  keyword:
  doctype: molang
  url: https://minecraft.gamepedia.com/Bedrock_Edition_MoLang_documentation#Query_Functions
  text: Only valid in an animation controller. Returns 1.0 if all animations in the current animation controller state have played through at least once, else it returns 0.0
