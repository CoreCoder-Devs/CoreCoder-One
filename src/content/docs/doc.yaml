query.camera_distance_range_lerp:
  keyword:
  doctype: molang
  url: https://minecraft.gamepedia.com/Bedrock_Edition_MoLang_documentation#Query_Functions
  text: Takes two distances (any order) and return a number from 0 to 1 based on the camera distance between the two ranges clamped to that range. For example, `query.camera_distance_range_lerp(10, 20)` will return 0 for any distance less than or equal to 10, 0.2 for a distance of 12, 0.5 for 15, and 1 for 20 or greater. If you pass in (20, 10), a distance of 20 will return 0.0
query.camera_rotation:
  keyword:
  doctype: molang
  url: https://minecraft.gamepedia.com/Bedrock_Edition_MoLang_documentation#Query_Functions
  text: Returns the rotation of the camera. Requires one argument representing the rotation axis you would like (0==x, 1==y)
